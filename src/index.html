<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel='stylesheet' href='./css/photo.css' type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js\photo.js"></script>
    <link href="https://fonts.cdnfonts.com/css/d-din" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
               
</head>
<body>
    <div class="gallery">
        <div class="image-container">
            <img src="./assets/Fox.png">
                <div class="overlay"></div>
                <div class="info">
                    <div class="before">
                        <div class="name">
                            <p>FENNEC</p>
                            <p>FOX</p>
                        </div>
                        <p class="location">India</p>
                    </div>
                    <p class="know-more">Know more   
                        <i class="fa fa-arrow-right"></i>
                    </p>
                </div>
        </div>
        <div class="image-container">
            <img src="./assets/Whale.png">
                <div class="overlay"></div>
                <div class="info">
                    <div class="before">
                        <div class="name">
                            <p>HUMPBACK</p>
                            <p>WHALE</p>
                        </div>
                        <p class="location">South Africa</p>
                    </div>
                    <p class="know-more">Know more   
                        <i class="fa fa-arrow-right"></i>
                    </p>
                </div>
        </div>
        <div class="image-container">
            <img src="./assets/Baboon.png">
                <div class="overlay"></div>
                <div class="info">
                    <div class="before">
                        <div class="name">
                            <p>COMMON BROWN</p>
                            <p>BABOON</p>
                        </div>
                        <p class="location">South Africa</p>
                    </div>
                    <p class="know-more">Know more   
                        <i class="fa fa-arrow-right"></i>
                    </p>
                </div>
        </div>
        <div class="image-container">
            <img src="./assets/Deer.png">
                <div class="overlay"></div>
                <div class="info">
                    <div class="before">
                        <div class="name">
                            <p>SPOTTED</p>
                            <p>DEER</p>
                        </div>
                        <p class="location">Amazon</p>
                    </div>
                    <p class="know-more">Know more   
                        <i class="fa fa-arrow-right"></i>
                    </p>
                </div>
        </div>
    </div>
</body>
</html>
